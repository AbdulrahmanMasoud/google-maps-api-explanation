<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map Apis</title>
    <style>
        #map {
        height: 70%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
</head>
<body>
<!---------------------------Explanation------------------------

[1] You Must Know How To Display Map And How To Add Marker In Map And How To Display Info Window

[2] This Example Will Explain How To Add Meny Markers In Map And Display Info Window On It
    ** Will Add Data For Latitude and Longitude
    ** Looping On It

 -------------------------------------------------------------->

    <div id="map"></div>

    <script>
        function initMap() {
            // Data For Latitude and Longitude etc..
            const markers = [
                {position:{lat: 30.131590128421266, lng: 31.254884498715704}, title: 'Cairo'},
                {position:{lat: 31.2557806255078, lng: 30.013429420590704}, title: 'Alex' },
                {position:{lat: 31.359033499660182, lng: 27.233888404965704}, title: 'Matroh' },
                {position:{lat:31.218206083060206, lng: 32.342530983090704}, title: 'Bor Saied' },
            ];
          map = new google.maps.Map(document.getElementById("map"), { 
            center: {lat: 26.748801039050093, lng: 29.892579811215704 },
            zoom: 5,
          });

          // Looping On Markers
          markers.forEach(function (loc){
              // Add Marker
          const marker = new google.maps.Marker({
                position: loc.position,
                title: loc.title,
                map: map,
             });
             // Add Info On Marker
          const infowindow = new google.maps.InfoWindow({
            content: loc.title,
          });
          // Display Info Window
          marker.addListener("click", () => {
            infowindow.open(map, marker);
          });
        });


        }





      </script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_37gmGg4dOwESmxBtmdCPpYTlHomYneU&callback=initMap&libraries=&v=weekly" async></script>
</body>
</html>
